{% extends 'app/base.html' %}
{% block content %}
<div class="section"></div>
  <main>
    <center>
      <div class="section"></div>

      <h5 class="teal-text">Registrate!</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-5 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12 m12" method="post">
            <div class='row'>
              <div class='col s12 m12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12 m12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Ingresar email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12 m12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Ingresar contraseña</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12 m12'>
                <input class='validate' type='password' name='password2' id='password2' />
                <label for='password2'>Repetir contraseña</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect teal'>Registrate ahora</button>
              </div>
            </center>
          </form>
        </div>
      </div>
        <a class="grey-text"> Ya tienes una cuenta? </a></a><a href="{% url 'login' %}">Inicia sesión</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
{% endblock %}
